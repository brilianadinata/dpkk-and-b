<!DOCTYPE html>
<html>
<head>
  <title>Contoh Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
<a href="index.html" class="button">Kembali ke Beranda</a>
<section id="keranjang">

    <div class="keranjang-list">

        <img src="Screenshot 2023-05-26 072332.png" alt="Produk 1">

          <h3>Produk 1</h3>
          <p>Harga: $10</p>

      </div>
      <div class="keranjang-item">
        <img src="Screenshot 2023-05-26 072750.png" alt="Produk 2">
        <div class="item-details">

          <p>Harga: $20</p>
          <p>Jumlah: 2</p>

      </div>
    </div>
    <div class="total">
      <p>Total Belanja: $50</p>
      <a href="pembayaran.html" class="button">Checkout</a>
    </div>

</section>

<footer>
  <div class="container">
    <div class="footer-content">
        <h4>Kontak</h4>
        <p>Alamat: Jl. Contoh Alamat, Kota Contoh, Provinsi Contoh</p>

    </div>
    <div class="footer-bottom">
      <p>Hak Cipta &copy; 2023 Online Shop</p>
    </div>
  </div>
